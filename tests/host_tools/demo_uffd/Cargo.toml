[package]
name = "demo_uffd"
version = "1.1.0"
authors = ["Amazon Firecracker team <firecracker-devel@amazon.com>"]
edition = "2021"

[[bin]]
name = "malicious-handler"
path = "src/main.rs"

[dependencies]
libc = "0.2.117"
nix = "0.23.1"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.78"
userfaultfd = "0.5.0"

uffd_handler = { path = "../../../src/uffd_handler" }

[workspace]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
