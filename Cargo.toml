[package]
name = "firecracker"
version = "0.5.0"
authors = ["Amazon firecracker team <firecracker-devel@amazon.com>"]

[dependencies]
clap = "=2.27.1"

api_server = { path = "api_server" }
data_model = { path = "data_model" }
jailer = { path = "jailer" }
logger = { path = "logger"}
seccomp_sys = { path = "seccomp_sys" }
