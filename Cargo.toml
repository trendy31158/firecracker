[package]
name = "firecracker"
version = "0.9.0"
authors = ["Amazon firecracker team <firecracker-devel@amazon.com>"]

[dependencies]
backtrace = {version = "0.3", features = ["libunwind", "libbacktrace"], default-features = false}
clap = "=2.27.1"

api_server = { path = "api_server" }
data_model = { path = "data_model" }
jailer = { path = "jailer" }
logger = { path = "logger"}
mmds_glue = { path = "mmds_glue" }
seccomp = { path = "seccomp" }
vmm = { path = "vmm" }

[dev-dependencies]
tempfile = ">=3.0.2"

[profile.dev]
panic = "abort"

[profile.release]
lto = true
panic = "abort"

[workspace]
