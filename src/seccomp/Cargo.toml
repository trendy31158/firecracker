[package]
name = "seccomp"
version = "0.1.0"
authors = ["Amazon Firecracker team <firecracker-devel@amazon.com>"]
edition = "2018"

[[bin]]
name = "seccompiler"
path = "src/seccompiler.rs"

[dependencies]
libc = ">=0.2.39"
serde = { version = ">=1.0.27", features = ["derive"] }
serde_json = ">=1.0.9"

[dev-dependencies]
utils = { path = "../utils" }
